<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Scrapbook – 248 Photos</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0f172a;
      font-family: system-ui, sans-serif;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
    }

    h1 { margin: 0.6em 0 0.4em; color: #cbd5e1; }

    .book {
      width: 880px;
      height: 600px;
      position: relative;
      perspective: 2600px;
      margin: 30px auto;
    }

    .page {
      position: absolute;
      width: 440px;
      height: 100%;
      transform-origin: left center;
      transition: transform 1.4s cubic-bezier(0.68,-0.55,0.265,1.55);
      backface-visibility: hidden;
      box-shadow: 0 10px 40px #0008;
      pointer-events: none;
    }

    .page.left  { left: 0;   background: linear-gradient(to right, #fefce8, #fef3c7); }
    .page.right { right: 0;  background: linear-gradient(to left,  #fefce8, #fef3c7); }

    .page.turned { transform: rotateY(-180deg) !important; pointer-events: none; z-index: 1 !important; }

    .page.cover {
      background: linear-gradient(145deg, #92400e, #d97706, #fbbf24);
      color: white;
      font-size: 4.2rem;
      font-weight: 800;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-shadow: 0 4px 12px #000c;
      z-index: 30;
    }

    .page-content {
      padding: 28px;
      height: 100%;
      box-sizing: border-box;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      height: calc(100% - 90px);
    }

    .photo-frame {
      background: #d1d5db;
      border: 10px solid white;
      box-shadow: 0 6px 20px #0004;
      overflow: hidden;
      position: relative;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .photo-caption {
      position: absolute;
      bottom: 0;
      left: 0; right: 0;
      background: rgba(0,0,0,0.65);
      color: white;
      text-align: center;
      padding: 6px;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .controls {
      display: flex;
      gap: 2.5rem;
      margin: 1.5rem 0 3rem;
    }

    button {
      padding: 0.9rem 2.2rem;
      font-size: 1.1rem;
      background: #92400e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 12px #0006;
      transition: all 0.2s;
    }

    button:hover:not(:disabled) {
      background: #b45309;
      transform: translateY(-2px);
    }

    button:disabled {
      background: #4b5563;
      cursor: not-allowed;
    }

    h2 {
      text-align: center;
      color: #713f12;
      margin: 0 0 1.2rem;
      font-size: 1.6rem;
    }
  </style>
</head>
<body>

<h1>My Digital Scrapbook – 248 Memories</h1>

<div class="book" id="book">

  <!-- Front Cover -->
  <div class="page cover left" id="cover">
    <div class="page-content" style="text-align:center;">
      <div style="font-size:4.4rem; margin-bottom:0.6em;">Our Journey</div>
      <div style="font-size:1.9rem; opacity:0.9;">248 Special Moments</div>
    </div>
  </div>

  <!-- === START OF CONTENT PAGES === -->

  <!-- Spread 1 (photos 1–2) -->
  <div class="page right">
    <div class="page-content">
      <h2>Memories 1–2</h2>
      <div class="photo-grid">
        <div class="photo-frame"><img src="image/photo 1 (1).jpg" alt="Photo 1"><div class="photo-caption">Photo 1</div></div>
        <div class="photo-frame"><img src="image/photo 1 (2).jpg" alt="Photo 2"><div class="photo-caption">Photo 2</div></div>
      </div>
    </div>
  </div>
<div class="page left">
    <div class="page-content">
      <h2>Memories 3–4</h2>
      <div class="photo-grid">
        <div class="photo-frame"><img src="image/photo 1 (3).jpg" alt="Photo 3"><div class="photo-caption">Photo 3</div></div>
        <div class="photo-frame"><img src="image/photo 1 (4).jpg" alt="Photo 4"><div class="photo-caption">Photo 4</div></div>
      </div>
    </div>
  </div>

  <!-- === CONTINUE THE PATTERN HERE ===
       Duplicate the block below and increase the numbers:
       - Change right-page h2 to next pair (5–6, 7–8, etc.)
       - Update src="image/photo 1 (N).jpg" and captions
       - Alternate right/left pages
       - Go up to photo 1 (247).jpg and photo 1 (248).jpg
  -->

  <!-- Example of next spread (you continue from 5–6 up to 245–246) -->

    <div class="page-content">
      <h2>Memories 5–6</h2>
      <div class="photo-grid">
        <div class="photo-frame"><img src="image/photo 1 (5).jpg" alt="Photo 5"><div class="photo-caption">Photo 5</div></div>
        <div class="photo-frame"><img src="image/photo 1 (6).jpg" alt="Photo 6"><div class="photo-caption">Photo 6</div></div>
      </div>
    </div>
  </div>

  <div class="page left">
    <div class="page-content">
      <h2>Memories 7–8</h2>
      <div class="photo-grid">
        <div class="photo-frame"><img src="image/photo 1 (7).jpg" alt="Photo 7"><div class="photo-caption">Photo 7</div></div>
        <div class="photo-frame"><img src="image/photo 1 (8).jpg" alt="Photo 8"><div class="photo-caption">Photo 8</div></div>
      </div>
    </div>
  </div>
  -->

  <!-- Last spread (photos 247–248) -->
  <div class="page right">
    <div class="page-content">
      <h2>Final Memories 247–248</h2>
      <div class="photo-grid">
        <div class="photo-frame"><img src="image/photo 1 (247).jpg" alt="Photo 247"><div class="photo-caption">Photo 247</div></div>
        <div class="photo-frame"><img src="image/photo 1 (248).jpg" alt="Photo 248"><div class="photo-caption">Photo 248</div></div>
      </div>
    </div>
  </div>

  <!-- Back Cover -->
  <div class="page back-cover right"></div>

</div>

<div class="controls">
  <button id="prev">◀ Previous</button>
  <button id="next">Next ▶</button>
</div>

<script>
// Page turning logic
const pages = document.querySelectorAll('.page:not(.cover):not(.back-cover)');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
let currentPage = 0;

function updatePages() {
  pages.forEach((p, i) => {
    p.classList.toggle('turned', i < currentPage);
  });
  document.getElementById('cover').classList.toggle('turned', currentPage > 0);

  prevBtn.disabled = currentPage === 0;
  nextBtn.disabled = currentPage >= pages.length;
}

nextBtn.onclick = () => { if (currentPage < pages.length) { currentPage++; updatePages(); } };
prevBtn.onclick  = () => { if (currentPage > 0) { currentPage--; updatePages(); } };
updatePages();
</script>

</body>
</html>
